<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas - Misinformation Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-active { border-color: #3b82f6; color: #3b82f6; background-color: #eff6ff; }
        .loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(4px);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.3s;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px;
            border-radius: 50%; border-left-color: #3b82f6;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="loader-overlay" class="loader-overlay opacity-0 pointer-events-none">
        <div class="spinner"></div>
    </div>

    <div class="container mx-auto px-4 py-8 md:py-16 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600 mb-3">Veritas</h1>
            <p class="text-lg md:text-xl text-gray-600">Shine a light on the truth. Analyze articles, text, and images to verify information before you share.</p>
        </header>

        <main>
            <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10">
                <form method="post" action="/analyze" enctype="multipart/form-data" id="analyzeForm">
                    <div class="flex border-b border-gray-200 mb-6">
                        <button type="button" id="url-tab" class="tab-btn tab-active flex-1 py-3 px-2 text-sm md:text-base font-semibold" onclick="switchTab('url')">Analyze URL</button>
                        <button type="button" id="text-tab" class="tab-btn flex-1 py-3 px-2 text-sm md:text-base font-semibold text-gray-500" onclick="switchTab('text')">Analyze Text</button>
                        <button type="button" id="image-tab" class="tab-btn flex-1 py-3 px-2 text-sm md:text-base font-semibold text-gray-500" onclick="switchTab('image')">Analyze Image</button>
                    </div>

                    <div id="url-content" class="tab-content">
                        <label for="url-input" class="block text-sm font-medium text-gray-700 mb-2">News Article URL</label>
                        <input type="url" name="url" id="url-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="https://example.com/news-article">
                    </div>
                    <div id="text-content" class="tab-content hidden">
                        <label for="text-input" class="block text-sm font-medium text-gray-700 mb-2">Paste Text</label>
                        <textarea name="text" id="text-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" rows="6" placeholder="Paste a paragraph or the full article text here..."></textarea>
                    </div>
                    <div id="image-content" class="tab-content hidden">
                        <label for="file-input" class="block text-sm font-medium text-gray-700 mb-2">Upload an Image</label>
                        <input type="file" name="file" id="file-input" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept="image/*">
                    </div>

                    <div class="mt-8 text-right">
                        <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform hover:scale-105">Analyze Now</button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="text-center mt-12">
            <p class="text-sm text-gray-500">Prototype â€” for demo & testing. Not a production service.</p>
        </footer>
    </div>

    <script>
        const tabs = ['url', 'text', 'image'];
        const form = document.getElementById('analyzeForm');
        const loader = document.getElementById('loader-overlay');

        function switchTab(activeTab) {
            tabs.forEach(tab => {
                document.getElementById(`${tab}-tab`).classList.toggle('tab-active', tab === activeTab);
                document.getElementById(`${tab}-tab`).classList.toggle('text-gray-500', tab !== activeTab);
                document.getElementById(`${tab}-content`).classList.toggle('hidden', tab !== activeTab);
                document.getElementById(`${tab}-input`).disabled = (tab !== activeTab);
            });
        }
        form.addEventListener('submit', () => loader.classList.remove('opacity-0', 'pointer-events-none'));
        switchTab('url'); // Initialize the first tab
    </script>
</body>
</html>
